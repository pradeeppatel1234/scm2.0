<!doctype html>
<html 
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
	<meta charset="UTF-8" />
	<title>login</title>
</head>
<body>
  <div id="content">
	
	<div class="grid grid-cols-12">
	 <div class="col-span-4"></div>
	  <div class="col-span-4">
	<!-- 6 ki space le rahi hai -->
	<!-- card -->
<div
class="block  p-6 border-t-8 border-green-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-700 dark:hover:bg-gray-700"
>

<!-- message here -->
<div data-th-replace="message::messagebox">

</div>
<h5
 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
 Login Here</h5>

<p 
class="font-normal text-gray-400 dark:text-gray-400">
start managing contacts on cloud..
</p>


<!-- this is our form -->
<!-- object wale me=yaha hum object lekar aye hai UserForm ka jisse ise ya iski property ko hum access kar saken ,har field pe hum field attribute ko access karenge -->
<!-- novalidate ka use karne se client side ka jo validation hai hat jayega -->
<form 
data-th-action="@{'/authenticate'}"
method="post"
class="mt-5"
>
 
 
  <!-- username field -->
   <div class="mb-3">
     <label 
    for="email" 
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
   Email
    </label>
    
    <input 
 	name="email" 
    type="email" 
    id="email" 
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
    placeholder="Enter Here" 
    required 
    />
    <!--   <p
    data-th-if="${#fields.hasErrors('email')}"
    data-th-errors="*{email}"
    class="text-red-600 px-1 py-2">Email is required</p>-->
  </div>
  
  
  <!-- password -->
   <div class="mb-3">
     <label 
    for="password" 
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
   New Password
    </label>
    
    <input 
   name="password"
    type="password"
    id="password" 
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
    
    required 
    />
  <!--    <p
    data-th-if="${#fields.hasErrors('password')}"
    data-th-errors="*{password}"
    class="text-red-600 px-1 py-2">Password is required</p>  -->
    
  </div>
  
  
  


  
  
  <!-- buttons -->
  <div  class="mb-3 flex justify-center space-x-3">
  <button 
  type="submit"
  class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-800 hover:bg-blue-900">Login</button>
 
  
  <!-- reset button -->
  
  <button
  type="reset"
   class="px-3 py-2 rounded bg-red-800 hover:bg-orange text-white dark:bg-red-800 dark:hover:bg-pink-800 ">Login</button>
  
  </div>
  
</form>
</div>
	
	   </div>
	</div>
	
  </div>

</body>
</html>
