<!doctype html>
<html 
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
	<meta charset="UTF-8" />
	<title>signup</title>
</head>
<body>
<div id="content">
	<div class="grid grid-cols-12">
	 <div class="col-span-4"></div>
	  <div class="col-span-4">
	<!-- 6 ki space le rahi hai -->
	<!-- card -->
<div
class="block  p-6 border-t-8 border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700"
>

<!-- message here -->
<div data-th-replace="message::messagebox">

</div>
<h5
 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
 Signup Here</h5>

<p 
class="font-normal text-gray-400 dark:text-gray-400">
start managing contacts on cloud..
</p>


<!-- this is our form -->
<!-- object wale me=yaha hum object lekar aye hai UserForm ka jisse ise ya iski property ko hum access kar saken ,har field pe hum field attribute ko access karenge -->
<!-- novalidate ka use karne se client side ka jo validation hai hat jayega -->
<form data-th-action="@{'/do_register'}" method="post"  

data-th-object="${userForm}"
class="mt-5"
novalidate
>
 
  <!-- name field-->
  <div class="mb-3">
    <label 
    for="email" 
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
    Name
    </label>
    <!-- object ki name property ko access kar rahe hai -->
    <input 
    type="text" 
    id="name" 
    data-th-field="*{name}"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
    placeholder="Enter Here" 
    required 
    />
    <!-- (checking ho rahi hai)if name wali field me error hai to neeche wali line me jo likha hai form me dikh jayega -->
    <p
    data-th-if="${#fields.hasErrors('name')}"
    data-th-errors="*{name}"
    class="text-red-600 px-1 py-2">Name is required</p>
    
  </div>
  <!-- email -->
   <div class="mb-3">
     <label 
    for="email" 
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
   Email
    </label>
    
    <input 
     data-th-field="*{email}"
    type="email" 
    id="email" 
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
    placeholder="Enter Here" 
    required 
    />
     <p
    data-th-if="${#fields.hasErrors('email')}"
    data-th-errors="*{email}"
    class="text-red-600 px-1 py-2">Email is required</p>
  </div>
  
  
  <!-- password -->
   <div class="mb-3">
     <label 
    for="password" 
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
   New Password
    </label>
    
    <input 
    data-th-field="*{password}"
    type="password"
    id="password" 
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
    
    required 
    />
     <p
    data-th-if="${#fields.hasErrors('password')}"
    data-th-errors="*{password}"
    class="text-red-600 px-1 py-2">Password is required</p>
  </div>
  
  
  <!-- Phone -->
   <div class="mb-3">
     <label 
    for="phone" 
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
   Contact Number
    </label>
    
    <input 
     data-th-field="*{phoneNumber}"
    type="text" 
    id="phone" 
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
    placeholder="Enter Here" 
    required 
    />
     <p
    data-th-if="${#fields.hasErrors('phoneNumber')}"
    data-th-errors="*{phoneNumber}"
    class="text-red-600 px-1 py-2">PhoneNumber is required</p>
  </div>
  
  <!-- about textfeild -->
  <div class="mb-3">
    
<label 
for="about" 
class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
Write something about Yourself
</label>

<textarea 
 data-th-field="*{about}"
id="about" 
rows="6" 
class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
placeholder="Write here...">
</textarea>
   
   <p
    data-th-if="${#fields.hasErrors('about')}"
    data-th-errors="*{about}"
    class="text-red-600 px-1 py-2">About is required</p>
    
  </div>
  
  
  <!-- buttons -->
  <div  class="mb-3 flex justify-center space-x-3">
  <button 
  type="submit"
  class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-800 hover:bg-blue-900">Signup</button>
 
  
  <!-- reset button -->
  
  <button
  type="reset"
   class="px-3 py-2 rounded bg-red-800 hover:bg-orange text-white dark:bg-red-800 dark:hover:bg-pink-800 ">Reset</button>
  
  </div>
  
</form>
</div>
	
	   </div>
	</div>
</div>
	
	<script>
	console.log("signup")
	</script>
	
	
</body>
</html>
